<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
		<meta charset="utf-8" />

		<title>Center Pin(g)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" />
		<script src="https://kit.fontawesome.com/fb58e9e936.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/sha1-uint8array/dist/sha1-uint8array.min.js"></script>

		<style>
			table { table-layout: auto }

			th { text-align: center }
			td { text-align: center }
			.tal { text-align: left }
			.tar { text-align: right }
			.nw { white-space: nowrap }
			ul { padding: 0 }

			dl dt { font-weight: bold; margin-top: 8px; }

			h1 { border-bottom: var(--border) 2px solid; margin-left: -5px; }
			h2 { border-bottom: var(--border) 2px solid }
			h3 { border-bottom: var(--border) 1px solid; }
			h1, h2, h3, h4, h5, h6 { margin-top: 12px; }

			tbody.double { border-top: var(--border) 1px solid; }
			tbody.double tr:nth-child(4n+1) { background-color: var(--background) }
			tbody.double tr:nth-child(4n+2) {
				background-color: var(--background);
				border-bottom: var(--border) 1px solid;
			}
			tbody.double tr:nth-child(4n+3) { background-color: transparent }
			tbody.double tr:nth-child(4n+4) {
				background-color: transparent;
				border-bottom: var(--border) 1px solid;
			}
			tbody.double tr:nth-child(4n+1) td { padding: 6px 6px 1px 6px }
			tbody.double tr:nth-child(4n+2) td { padding: 1px 6px 6px 2em }
			tbody.double tr:nth-child(4n+3) td { padding: 6px 6px 1px 6px }
			tbody.double tr:nth-child(4n+4) td { padding: 1px 6px 6px 2em }

			tbody.triple { border-top: var(--border) 1px solid; }
			tbody.triple tr:nth-child(6n+1) { background-color: var(--background) }
			tbody.triple tr:nth-child(6n+2) { background-color: var(--background) }
			tbody.triple tr:nth-child(6n+3) {
				background-color: var(--background);
				border-bottom: var(--border) 1px solid;
			}
			tbody.triple tr:nth-child(6n+4) { background-color: transparent }
			tbody.triple tr:nth-child(6n+5) { background-color: transparent }
			tbody.triple tr:nth-child(6n+6) {
				background-color: transparent;
				border-bottom: var(--border) 1px solid;
			}
			tbody.triple tr:nth-child(6n+1) td { padding: 6px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+2) td { padding: 1px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+3) td { padding: 1px 6px 6px 6px }
			tbody.triple tr:nth-child(6n+4) td { padding: 6px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+5) td { padding: 1px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+6) td { padding: 1px 6px 6px 6px }
			tbody.triple tr:nth-child(6n+1) th { padding: 6px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+2) th { padding: 1px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+3) th { padding: 1px 6px 6px 6px }
			tbody.triple tr:nth-child(6n+4) th { padding: 6px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+5) th { padding: 1px 6px 1px 6px }
			tbody.triple tr:nth-child(6n+6) th { padding: 1px 6px 6px 6px }

			tbody.quad { border-top: var(--border) 1px solid; }
			tbody.quad tr:nth-child(8n+1) { background-color: var(--background) }
			tbody.quad tr:nth-child(8n+2) { background-color: var(--background) }
			tbody.quad tr:nth-child(8n+3) { background-color: var(--background) }
			tbody.quad tr:nth-child(8n+4) {
				background-color: var(--background);
				border-bottom: var(--border) 1px solid;
			}
			tbody.quad tr:nth-child(8n+5) { background-color: transparent }
			tbody.quad tr:nth-child(8n+6) { background-color: transparent }
			tbody.quad tr:nth-child(8n+7) { background-color: transparent }
			tbody.quad tr:nth-child(8n+8) {
				background-color: transparent;
				border-bottom: var(--border) 1px solid;
			}
			tbody.quad tr:nth-child(8n+1) td { padding: 6px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+2) td { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+3) td { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+4) td { padding: 1px 6px 6px 6px }
			tbody.quad tr:nth-child(8n+5) td { padding: 6px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+6) td { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+7) td { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+8) td { padding: 1px 6px 6px 6px }
			tbody.quad tr:nth-child(8n+1) th { padding: 6px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+2) th { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+3) th { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+4) th { padding: 1px 6px 6px 6px }
			tbody.quad tr:nth-child(8n+5) th { padding: 6px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+6) th { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+7) th { padding: 1px 6px 1px 6px }
			tbody.quad tr:nth-child(8n+8) th { padding: 1px 6px 6px 6px }

			dl.one_line { display: block }
			dl.one_line dt { font-size: smaller; color: var(--text-muted); display: inline; margin: 0 6px 0 10px }
			dl.one_line dd { color: var(--text-bright); display: inline; margin: 0 }
			dl dd { margin-left: 1em; }

			span.muted { font-size: smaller; color: var(--text-muted) }

			.m { font-family:monospace, serif }

			div.popup {
				position: absolute;
				margin: 0 0 0 0;
				padding: 0 3px 5px 3px;

				border: var(--border) solid 2px;
				border-radius: 5px;
				overflow-wrap: normal;
				text-align: left;

				background-color: var(--background);
				z-index: 256;
				font-weight: normal;
			}
			div.popup h3 {
				margin: 0 0 4px 0;
				padding: 10px 2px 6px 8px;
			}
			div.popup h4 {
				margin: 0;
				padding: 10px 2px 6px 10px;
			}
			div.popup p {
				margin: 0;
				padding: 2px 14px;
				white-space: normal;
			}
			td.row_no {
				vertical-align: middle;
				margin-left: 0;
				margin-right: 0;
				padding-right: 0;
				padding-left: 0;
			}
			td.content {
				padding-left: 2em;
			}
			body {
				max-width: 4800px;
				padding: 10px;
				margin: 0;
			}
			.detail-tab {
				margin: 0 -5px;
			}
		</style>

		<script async src="https://www.googletagmanager.com/gtag/js?id=G-KQ7HCNR2RZ"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-KQ7HCNR2RZ');
		</script>

		%svelte.head%
	</head>

	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
